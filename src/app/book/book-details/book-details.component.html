<mat-card class="book-details">
  <div *ngIf="!!selectedBook; else elseBlock">
    <mat-card-content>
      <form [formGroup]="bookForm">
        <mat-form-field apperiance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Title" />
        </mat-form-field>

        <mat-form-field apperiance="fill">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" placeholder="Author" />
        </mat-form-field>

        <div>
          <label> {{ bookForm.value.percentComplete || 0 }}% Complete</label>
        </div>

        <mat-slider
          min="0"
          max="100"
          step="1"
          formControlName="percentComplete"
        ></mat-slider>

        <div>
          <mat-checkbox formControlName="favorite">Favorite</mat-checkbox>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="saveData()">Save Data</button>
    </mat-card-actions>
  </div>
  <ng-template #elseBlock>
    <div class="select-book">
      <h2>Select a Book</h2>
    </div>
  </ng-template>
</mat-card>

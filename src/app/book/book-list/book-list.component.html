<div class="book-list">
  <mat-card
    *ngFor="let book of books"
    [ngClass]="book.id === selectedBook?.id ? 'selected-book' : ''"
    class="book-card"
  >
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="book-card__image" [src]="book.coverUrl" />

    <mat-card-actions>
      <button mat-button (click)="showDetails(book)">Details</button>
    </mat-card-actions>
  </mat-card>
</div>

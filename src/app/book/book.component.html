<div class="books-container">
  <div class="book-list-list">
    <app-book-list
      [books]="books$ | async"
      (selected)="onSelection($event)"
    ></app-book-list>
  </div>

  <div class="book-list-details">
    <app-book-details
      [book]="selectedBook"
      (save)="onSave($event)"
    ></app-book-details>
  </div>
</div>

<div class="books-container">

  <div class="book-list-list">
    <mat-card *ngFor="let book of data" class="book-list book-card">
      <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
          <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="book-card__image" [src]="book.coverUrl">

      <mat-card-actions>
        <button mat-button (click)="showDetails(book)">Details</button>
      </mat-card-actions>


    </mat-card>
  </div>

  <div class="book-list-details">
    <pre>{{selectedBook | json}}</pre>
  </div>
</div>
